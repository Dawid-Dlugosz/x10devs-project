name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-and-build:
    name: Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run code generation
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests (unit + widget)
        run: flutter test --coverage

      - name: Create production environment file
        run: |
          echo "SUPABASE_URL=${{ secrets.PROD_SUPABASE_URL }}" > .env
          echo "SUPABASE_ANON_KEY=${{ secrets.PROD_SUPABASE_ANON_KEY }}" >> .env
          echo "OPENROUTER_API_KEY=${{ secrets.PROD_OPENROUTER_API_KEY }}" >> .env

      - name: Build production (web)
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7
